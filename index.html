<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECOLOR UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        /* Font kustom untuk judul RECOLOR */
        @font-face {
            font-family: 'Poppins';
            src: url('https://fonts.gstatic.com/s/poppins/v20/pxiEyp8kv8JHgx3Jzbl.woff2') format('woff2');
            font-weight: 700;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            overflow: hidden;
            position: relative;
        }
        
        /* Kontainer untuk animasi full screen */
        .background-fill {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            width: 90%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            border-radius: 40px; 
            overflow: hidden;
            transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55), border-radius 0.8s;
        }
        
        /* Kelas untuk mengaktifkan animasi melebar */
        .background-fill.is-active {
            transform: translate(-50%, -50%) scale(2.5); 
            border-radius: 0;
            width: 100vw;
            height: 100vh;
        }

        .background-waves {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: -1;
        }
        
        .wave-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Ini adalah lapisan gelombang pertama yang di-render dari kode SVG */
        .wave-1 {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:rgb(75,0,130);stop-opacity:1" /><stop offset="100%" style="stop-color:rgb(255,69,0);stop-opacity:1" /></linearGradient></defs><path fill="url(%23g1)" d="M0,0 L0,100 C20,95 40,80 60,65 C80,50 90,30 100,0 L100,0 Z" /></svg>');
            transform: scale(2.5) rotate(15deg) translateY(-20px) translateX(-10px);
            opacity: 1;
        }

        /* Ini adalah lapisan gelombang kedua yang di-render dari kode SVG */
        .wave-2 {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:rgb(128,0,128);stop-opacity:0.8" /><stop offset="100%" style="stop-color:rgb(255,140,0);stop-opacity:0.8" /></linearGradient></defs><path fill="url(%23g2)" d="M0,0 L0,100 C15,90 35,70 55,55 C75,40 85,20 100,0 L100,0 Z" /></svg>');
            transform: scale(2.2) rotate(10deg) translateY(-15px) translateX(-5px);
            opacity: 0.8;
        }

        /* Kontainer untuk setiap halaman */
        .page-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            transition: opacity 0.8s ease, visibility 0.8s ease;
            gap: 20px;
            opacity: 0;
            visibility: hidden;
        }

        /* Kelas aktif untuk menampilkan halaman */
        .page-container.is-active {
            opacity: 1;
            visibility: visible;
        }

        .recolor-title {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 0.5rem;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
        }

        .recolor-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            font-weight: 400;
            color: #ffffff;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            margin-top: -1.5rem;
        }

        .upload-button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.75rem 2.5rem;
            font-size: 1rem;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(to right, #800080, #ff4500);
            border-radius: 9999px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            transition: all 0.3s ease;
        }
        
        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .uploaded-image {
            width: 90%; 
            height: auto;
            max-width: 500px;
            max-height: 500px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            object-fit: contain;
            margin-bottom: 1.5rem;
        }

        .color-options-button, .action-button, .simple-button {
            padding: 0.75rem 2.5rem;
            font-size: 1rem;
            font-weight: 700;
            background-color: #ffffff;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            border-radius: 9999px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            transition: all 0.3s ease;
            margin: 0.5rem 0;
            position: relative;
        }

        .simple-button {
            color: #fff;
            background: linear-gradient(to right, #4b0082, #ff4500);
            -webkit-background-clip: initial;
            background-clip: initial;
        }

        .color-options-button::before, .action-button::before, .simple-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, #800080, #ff4500);
            border-radius: 9999px;
            z-index: -1;
        }

        .action-button::before, .simple-button::before {
            background: linear-gradient(to right, #4b0082, #ff4500);
        }
        
        .action-button:hover, .simple-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 1rem;
        }
        
        /* Perbaikan: Mengatur tata letak tombol agar sejajar */
        .dual-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        /* Styling untuk container gambar dan loading */
        .page-2 .image-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 500px;
            max-height: 500px;
        }
        
        /* Styling untuk pop-up */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .popup-overlay.is-active {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            background-color: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(20px); 
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 800px;
            transform: scale(0);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            max-height: 90vh; 
            overflow-y: auto; 
            position: absolute; 
        }

        .popup-overlay.is-active .popup-content {
            transform: scale(1);
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .popup-close:hover {
            color: #333;
        }

        /* Styling untuk katalog warna */
        .color-catalog {
            display: flex; 
            justify-content: center;
            flex-wrap: wrap; 
            gap: 1rem;
            margin-top: 1rem;
        }

        .color-item {
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 120px; 
        }

        .color-item:hover {
            transform: translateY(-5px);
        }

        .color-item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .color-item p {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: #ffffff; 
        }
        
        /* Gaya untuk loading state */
        .loading-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            z-index: 1000;
        }
        .loading-indicator {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        .loading-text {
            font-size: 0.9rem;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Animasi masuk untuk gambar dan tombol */
        .page-2 .uploaded-image {
            transform: translateX(-100%);
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }
        .page-2.is-active .uploaded-image {
            transform: translateX(0);
            opacity: 1;
        }
        .page-2 .color-options-button {
            transform: translateX(100%);
            opacity: 0;
            transition: transform 0.5s ease-out 0.2s, opacity 0.5s ease-out 0.2s; /* Tambahkan delay */
        }
        .page-2.is-active .color-options-button {
            transform: translateX(0);
            opacity: 1;
        }
        
        /* Mengatasi masalah teks yang hilang di tombol */
        .color-options-button {
            background: #fff;
            color: black;
            -webkit-background-clip: initial;
            background-clip: initial;
            font-weight: bold;
        }
        .color-options-button::before {
            display: none;
        }
        .action-button, .upload-new-button {
            background: #fff;
            color: black;
            -webkit-background-clip: initial;
            background-clip: initial;
            font-weight: bold;
        }
        .action-button::before, .upload-new-button::before {
            display: none;
        }
        
        
    </style>
</head>

    <script>
        const uploadButton = document.getElementById('upload-button');
        const fileInput = document.getElementById('file-input');
        const page1 = document.getElementById('page-1');
        const page2 = document.getElementById('page-2');
        const page3 = document.getElementById('page-3');
        const uploadedImage = document.getElementById('uploaded-image');
        const finalImage = document.getElementById('final-image');
        const backgroundFill = document.getElementById('background-fill');
        const colorOptionsButton = document.getElementById('color-options-button');
        const changeColorButton = document.getElementById('change-color-button');
        const saveButton = document.getElementById('save-button');
        const uploadNewButton = document.getElementById('upload-new-button');
        const colorPopup = document.getElementById('color-popup');
        const popupCloseButton = document.getElementById('popup-close');
        const popupContent = document.querySelector('.popup-content');
        const loadingIndicator = document.getElementById('loading-indicator');
        const colorItems = document.querySelectorAll('.color-item');
        const originalImageStore = {};
        const errorMessage = document.getElementById('error-message');

        // Konstanta untuk API Key dan URL
        const apiKey = ""; 
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;

        // Fungsi untuk menampilkan pop-up katalog warna
        function showColorPopup() {
            let rect;
            if (colorOptionsButton && colorOptionsButton.offsetParent !== null) {
                rect = colorOptionsButton.getBoundingClientRect();
            } else if (changeColorButton && changeColorButton.offsetParent !== null) {
                rect = changeColorButton.getBoundingClientRect();
            } else {
                return;
            }

            if (popupContent) {
                popupContent.style.top = `${rect.top + (rect.height / 2)}px`;
                popupContent.style.left = `${rect.left + (rect.width / 2)}px`;
                popupContent.style.transformOrigin = 'center center';
                popupContent.style.transform = 'scale(0)';
            }
            
            if (colorPopup) {
                colorPopup.classList.add('is-active');
            }
            
            setTimeout(() => {
                if (popupContent) {
                    popupContent.style.transform = 'translate(-50%, -50%) scale(1)';
                    popupContent.style.top = '50%';
                    popupContent.style.left = '50%';
                }
            }, 10);
        }

        // Fungsi utama untuk mengubah warna gambar menggunakan AI
        async function recolorImageWithAI(imageDataUrl, colorName) {
            if (loadingIndicator) {
                loadingIndicator.style.display = 'flex';
                if (colorOptionsButton) colorOptionsButton.style.display = 'none';
                if (changeColorButton) changeColorButton.style.display = 'none';
                if (saveButton) saveButton.style.display = 'none';
                if (uploadNewButton) uploadNewButton.style.display = 'none';
            }
            if (uploadedImage) {
                uploadedImage.classList.add('hidden');
            }
            if (finalImage) {
                finalImage.classList.add('hidden');
            }
            
            const payload = {
                contents: [{
                    parts: [
                        { text: `recolor the dress in this image to ${colorName}.` },
                        {
                            inlineData: {
                                mimeType: "image/jpeg",
                                data: imageDataUrl.split(',')[1]
                            }
                        }
                    ]
                }],
                generationConfig: {
                    responseModalities: ["TEXT", "IMAGE"],
                },
            };
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const base64Data = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

                if (base64Data && finalImage) {
                    finalImage.src = `data:image/png;base64,${base64Data}`;
                    
                    page2.classList.remove('is-active');
                    page3.classList.add('is-active');
                    
                    finalImage.classList.remove('hidden');
                    
                } else {
                    console.error('No image data found in the response.');
                    if (uploadedImage) {
                         uploadedImage.classList.remove('hidden');
                    }
                    if (errorMessage) {
                        errorMessage.classList.remove('hidden');
                        setTimeout(() => {
                            errorMessage.classList.add('hidden');
                        }, 3000); 
                    }
                }
            } catch (error) {
                console.error('Error recoloring image with AI:', error);
                if (uploadedImage) {
                    uploadedImage.src = imageDataUrl;
                    uploadedImage.classList.remove('hidden');
                }
                if (errorMessage) {
                    errorMessage.classList.remove('hidden');
                    setTimeout(() => {
                        errorMessage.classList.add('hidden');
                    }, 3000);
                }
            } finally {
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'none';
                    if (colorOptionsButton && page2.classList.contains('is-active')) colorOptionsButton.style.display = 'flex';
                    if (changeColorButton && page3.classList.contains('is-active')) changeColorButton.style.display = 'flex';
                    if (saveButton && page3.classList.contains('is-active')) saveButton.style.display = 'flex';
                    if (uploadNewButton && page3.classList.contains('is-active')) uploadNewButton.style.display = 'flex';
                }
            }
        }


        uploadButton.addEventListener('click', function() {
            fileInput.click();
        });

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalImageStore.dataUrl = e.target.result;
                    
                    // Transisi background dulu
                    backgroundFill.classList.add('is-active');
                    page1.classList.remove('is-active');

                    // Setelah animasi selesai, baru tampilkan gambar dan tombol
                    setTimeout(() => {
                        page2.classList.add('is-active');
                        uploadedImage.src = originalImageStore.dataUrl;
                        uploadedImage.classList.remove('hidden');
                    }, 1200); // Sesuaikan dengan durasi transisi
                };
                reader.readAsDataURL(file);
            }
        });

        colorOptionsButton.addEventListener('click', function() {
            showColorPopup();
        });
        
        // Listener untuk tombol di halaman 3
        changeColorButton.addEventListener('click', function() {
            showColorPopup();
        });
        
        saveButton.addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = finalImage.src;
            link.download = 'recolored_image.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
        
        // Fungsi untuk mereset aplikasi secara manual
        function resetApp() {
            // Sembunyikan semua halaman kecuali halaman pertama
            page2.classList.remove('is-active');
            page3.classList.remove('is-active');
            page1.classList.add('is-active');

            // Sembunyikan gambar dan elemen lain
            uploadedImage.classList.add('hidden');
            finalImage.classList.add('hidden');
            backgroundFill.classList.remove('is-active');
            
            // Mereset nilai input file secara paksa
            fileInput.value = null;

            // Optional: Hapus src gambar untuk memastikan tidak ada gambar yang terlihat
            uploadedImage.src = '';
            finalImage.src = '';
        }
        
        // Event listener untuk tombol unggah gambar baru
        uploadNewButton.addEventListener('click', resetApp);


        if (popupCloseButton) {
            popupCloseButton.addEventListener('click', function() {
                if (colorPopup) {
                    colorPopup.classList.remove('is-active');
                }
            });
        }

        if (colorPopup) {
            colorPopup.addEventListener('click', function(event) {
                if (event.target === colorPopup) {
                    colorPopup.classList.remove('is-active');
                }
            });
        }

        // Event listener untuk setiap item warna
        colorItems.forEach(item => {
            item.addEventListener('click', function() {
                const color = item.querySelector('p').textContent;
                if (originalImageStore.dataUrl) {
                    recolorImageWithAI(originalImageStore.dataUrl, color);
                } else {
                    console.error("Original image data is not available.");
                }
                if (colorPopup) {
                    colorPopup.classList.remove('is-active');
                }
            });
        });
    </script>
